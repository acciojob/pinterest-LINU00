<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Clone Hero</title>
  <style>
    /* Hero container */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    /* Hero image */
    .hero img {
      width: 70%;
      height: 100%;
      object-fit: cover;
    }

    /* Hero content */
    .hero-content {
      width: 30%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      background-color: #fff;
    }

    .hero-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #333;
    }

    /* Explore button */
    .hero-content a {
      padding: 10px 20px;
      background-color: red;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Hero section -->
  <div class="hero">
    <!-- Left side image -->
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80" alt="Hero Image">

    <!-- Right side content -->
    <div class="hero-content">
      <h1>Welcome to my Pinterest clone</h1>
      <p>Discover new inspiration and save your favorite ideas</p>
      <a href="#">Explore now</a>
    </div>
  </div>
</body>
</html>
